<% if (obj.phone) {
    var phoneNumber;
    if (_.isObject(phone)) {
        if (!_.isEmpty(phone.phone)) {
            phoneNumber = phone.phone;
        }
    } else {
        phoneNumber = phone;
    }
    var label = obj.title || phoneNumber;
    %>
    <% if (phoneNumber) { %>
    <a href="tel:<%- phoneNumber %>" title="<%- label %>" class="phone"><bdo dir="ltr"><%- label %></bdo></a>
    <% } %>
<% } %>
