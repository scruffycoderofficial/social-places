<div class="alert <% if (type) {  %><%= 'alert-' + type %><% } %> alert-dismissible alert-icon fade show top-messages" role="alert">
    <button type="button" class="fa-close close" data-dismiss="alert" aria-label="<%- _.__('Close') %>"></button>
    <div class="message"><%= message %></div>
</div>
