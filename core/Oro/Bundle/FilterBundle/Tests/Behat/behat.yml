oro_behat_extension:
  elements:
    FiltersConditionBuilder:
      selector: ".condition-builder .condition-container"
    FilterConditionDropdown:
      selector:
        type: xpath
        locator: "(//div[contains(@class, 'condition-container')]//a[contains(@class, 'dropdown-toggle')] | //div[contains(@class, 'condition-container')]//div/div/button)[last()]"
    RemoveCondition:
        selector: ".condition .btn-close"
    LastConditionItem:
        selector:
            type: 'xpath'
            locator: "//div[contains(@class, 'condition-container')]//a[contains(., 'Choose')][last()]"
  suites:
    OroFilterBundle:
      contexts:
        - Oro\Bundle\TestFrameworkBundle\Tests\Behat\Context\OroMainContext
        - OroFormBundle::FormContext
        - OroDataGridBundle::GridContext
        - OroSecurityBundle::ACLContext
        - OroFilterBundle::FilterContext
      paths:
        - '@OroFilterBundle/Tests/Behat/Features'
